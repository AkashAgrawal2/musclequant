name: Build macOS MuscleQuant App

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --name MuscleQuant --windowed --noconfirm musclequant_gui.py

      - name: Create zip file
        run: |
          cd dist
          zip -r MuscleQuant-mac.zip MuscleQuant.app

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MuscleQuant-mac
          path: dist/MuscleQuant-mac.zip
